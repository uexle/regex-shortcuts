<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Regex Shortcuts</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="message" class="message-card">
    <div id="message-text"></div>
    <button id="message-close" class="round-btn" title="Fechar mensagem"><i class="bi bi-x-lg"></i></button>
  </div>
  
  <div id="icon-bar" class="icon-bar">
    <!-- Ícones de atalho serão inseridos aqui dinamicamente -->
  </div>

  <div id="edit-area" class="panel hidden">
    <div class="edit-header">
      <div class="small">URL atual: <span id="current-url">carregando...</span></div>
      <button id="close-edit" class="round-btn" title="Fechar edição"><i class="bi bi-x-lg"></i></button>
    </div>
    
    <div id="shortcuts-list">
      <!-- Lista de atalhos será inserida aqui dinamicamente -->
    </div>

    <hr />
    
    <form id="add-form">
      <label for="name">Nome do atalho</label>
      <input id="name" type="text" required />

      <label for="icon">Ícone (nome do Bootstrap Icon, ex: 'gear', 'eye')</label>
      <div class="icon-input-wrap">
        <input id="icon" type="text" placeholder="ex: gear" />
        <a class="icon-help-link" href="https://icons.getbootstrap.com/" target="_blank" rel="noopener noreferrer"
          title="Abrir catálogo de ícones"><i class="bi bi-box-arrow-up-right"></i></a>
      </div>

      <label for="pattern">Regex (para capturar grupos)</label>
      <input id="pattern" type="text" placeholder="ex: https://example.com/model/(\\d+)/inspect" required />

      <label for="target">Destino (use $1, $2 para grupos)</label>
      <input id="target" type="text" placeholder="ex: https://example.com/admin/model/$1" required />

      <label class="checkbox-label">
        <input id="open-new-tab" type="checkbox" /> 
        Abrir em nova aba
      </label>

      <button type="submit">Adicionar / Atualizar</button>
    </form>
  </div>

  <!-- Template para item de atalho na lista de edição -->
  <template id="shortcut-item-template">
    <div class="shortcut-item">
      <div class="shortcut-icon-wrap">
        <button class="icon-btn shortcut-btn" data-action="apply">
          <i class="bi shortcut-icon"></i>
        </button>
      </div>
      <div class="shortcut-name"></div>
      <div class="shortcut-actions">
        <button class="edit-btn" data-action="edit">Editar</button>
        <button class="delete-btn" data-action="delete">Excluir</button>
      </div>
    </div>
  </template>

  <!-- Template para ícone na barra de atalhos -->
  <template id="icon-bar-item-template">
    <div class="icon-bar-item" data-action="apply-shortcut">
      <i class="bi"></i>
    </div>
  </template>

  <!-- Template para botão de edição na barra de ícones -->
  <template id="edit-button-template">
    <div class="icon-btn edit-action" data-action="toggle-edit" title="Configurar atalhos">
      <i class="bi bi-gear"></i>
    </div>
  </template>

  <script src="popup.js"></script>
</body>

</html>
